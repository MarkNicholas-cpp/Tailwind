<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./input.css">
</head>

<body>
    <div class="flex inter-300">
        <input type="checkbox" name="toggle-aside" id="toggle-aside" class="hidden">
        <aside
            class="bg-primary h-screen w-[250px] transition-all duration-500 ease-in-out relative  shadow shadow-gray-900">
            <div class="w-full h-24 py-5">
                <img src="/src/assets/logo 1.png" class="block mx-auto w-3/4 logo" alt="Logo">
            </div>
            <hr>
            <div class="absolute -right-5 top-5">
                <label for="toggle-aside" id="close-label"
                    class="w-12 cursor-pointer aspect-square rounded-full bg-secondary flex items-center justify-center">
                    <img src="/src/assets/Arrow - Left.svg" alt="">
                </label>
                <label for="toggle-aside" id="open-label"
                    class="w-12 cursor-pointer aspect-square rounded-full bg-secondary items-center justify-center hidden">
                    <img src="/src/assets/Arrow - Right.svg" alt="">
                </label>
            </div>
            <div class="text-white p-5 inter-600">
                <p class="index-text text-gray-300 mb-3 transition-opacity duration-500">Home</p>
                <a href="#"
                    class="link px-3 flex items-center gap-3 mb-3 active:bg-secondary focus:bg-secondary p-3 rounded-sm rounded-tr-2xl transition-all duration-500">
                    <img src="/src/assets/Dashboard Layout.svg" alt="">
                    <p class="self-baseline text-gray-300 transition-opacity duration-500">Dashboard</p>
                </a>
                <hr class="border-gray-600">
                <p class="index-text text-gray-300 my-3 transition-opacity duration-500">Pages</p>
                <a href="#"
                    class="link px-3 flex items-center gap-3 mb-3 active:bg-secondary focus:bg-secondary text-gray-300 focus:text-white p-3 rounded-sm rounded-tr-2xl transition-all duration-500">
                    <img src="/src/assets/Handshake.svg" alt="">
                    <p class="self-baseline transition-opacity duration-500">Deal</p>
                </a>
                <a href="#"
                    class="link px-3 flex items-center gap-3 mb-3 active:bg-secondary focus:bg-secondary text-gray-300 focus:text-white p-3 rounded-sm rounded-tr-2xl transition-all duration-500">
                    <img src="/src/assets/Customer.svg" alt="">
                    <p class="self-baseline transition-opacity duration-500">Members</p>
                </a>
                <a href="#"
                    class="link px-3 flex items-center gap-3 mb-3 active:bg-secondary focus:bg-secondary text-gray-300 focus:text-white p-3 rounded-sm rounded-tr-2xl transition-all duration-500">
                    <img src="/src/assets/Bill.svg" alt="">
                    <p class="self-baseline transition-opacity duration-500">Billing</p>
                </a>
                <a href="#"
                    class="link px-3 flex items-center gap-3 mb-3 active:bg-secondary focus:bg-secondary text-gray-300 focus:text-white p-3 rounded-sm rounded-tr-2xl transition-all duration-500">
                    <img src="/src/assets/Calendar 31.svg" alt="">
                    <p class="self-baseline transition-opacity duration-500">Calander</p>
                </a>
                <a href="#"
                    class="link px-3 flex items-center gap-3 mb-3 active:bg-secondary focus:bg-secondary text-gray-300 focus:text-white p-3 rounded-sm rounded-tr-2xl transition-all duration-500">
                    <img src="/src/assets/Timeline.svg" alt="">
                    <p class="self-baseline transition-opacity duration-500">Timeline</p>
                </a>
            </div>
        </aside>
        <main class="flex-grow bg-primary">
            <nav class="h-24 bg-primary px-6 flex items-center justify-between">
                <div class="icon h-12 w-12 flex items-center justify-center">
                    <img src="/src/assets/Search.svg" class="w-3/4" alt="">
                </div>
                <div class="flex items-center gap-4">
                    <div class="icon h-6 w-6 cursor-pointer">
                        <img src="/src/assets/Notification.svg" class="w-full" alt="">
                    </div>
                    <div class="flex items-center gap-3">
                        <div
                            class="aspect-square w-10 h-10 rounded-full bg-secondary flex items-center justify-center inter-700 text-white">
                            A</div>
                        <div>
                            <p class="inter-500 text-white">Andrew@gmail.com</p>
                            <p class="inter-300 text-gray-300 text-xs">Administrator</p>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="content">
                <div
                    class="bg-blue-300 bg-Dashboard bg-no-repeat bg-cover bg-center w-full h-60 rounded-b-xl p-5 relative">
                    <div class="flex justify-between my-2">
                        <div>
                            <p class="inter-700 text-white text-3xl mb-3">Hello Austin!</p>
                            <p class="inter-300 text-white text-normal">We are on a mission to help Investors like you
                                to
                                Invest in Startups.</p>
                        </div>
                        <button class="glass ring-1 ring-gray-400 flex items-center p-2 gap-4">
                            <div class="icon h-5 w-5 flex items-center justify-center">
                                <img src="/src/assets/voice 2.svg" class="w-full" alt="">
                            </div>
                            <p class="inter-400 text-sm text-gray-200">Anouncement</p>
                        </button>
                    </div>
                    <div class="flex absolute top-3/4 gap-3">
                        <div class="rounded bg-primary shadow shadow-gray-900 p-2 flex items-center">
                            <div class="flex items-center justify-between gap-3">
                                <div
                                    class="progress-bar w-20 aspect-square rounded-full border-4 border-secondary flex items-center justify-center">
                                    <div class="icon h-1/2 aspect-square">
                                        <img src="/src/assets/Arrow - Right - Up.svg" class="w-full h-full" alt="">
                                    </div>

                                </div>
                                <div class="flex flex-col justify-between gap-3">
                                    <p class="inter-300 text-normal text-gray-500">Investments</p>
                                    <p class="inter-300 text-sm text-gray-300">&#8377;560K</p>
                                </div>
                            </div>
                        </div>
                        <div class="rounded bg-primary shadow shadow-gray-900 p-2 flex items-center">
                            <div class="flex items-center justify-between gap-3">
                                <div
                                    class="progress-bar w-20 aspect-square rounded-full border-4 border-[#08b1ba] flex items-center justify-center">
                                    <div class="icon h-1/2 aspect-square">
                                        <img src="/src/assets/Arrow - Right - Up.svg" class="w-full h-full" alt="">
                                    </div>

                                </div>
                                <div class="flex flex-col justify-between gap-3">
                                    <p class="inter-300 text-normal text-gray-500">Total Profit</p>
                                    <p class="inter-300 text-sm text-gray-300">&#8377;185K</p>
                                </div>
                            </div>
                        </div>
                        <div class="rounded bg-primary shadow shadow-gray-900 p-2 flex items-center">
                            <div class="flex items-center justify-between gap-3">
                                <div
                                    class="progress-bar w-20 aspect-square rounded-full border-4 border-[#08b1ba] flex items-center justify-center">
                                    <div class="icon h-1/2 aspect-square">
                                        <img src="/src/assets/Arrow - Right - Up.svg" class="w-full h-full" alt="">
                                    </div>

                                </div>
                                <div class="flex flex-col justify-between gap-3">
                                    <p class="inter-300 text-normal text-gray-500">New Users</p>
                                    <p class="inter-300 text-sm text-gray-300">357</p>
                                </div>
                            </div>
                        </div>
                        <div class="rounded bg-primary shadow shadow-gray-900 p-2 flex items-center">
                            <div class="flex items-center justify-between gap-3">
                                <div
                                    class="progress-bar w-20 aspect-square rounded-full border-4 border-[#08b1ba] flex items-center justify-center">
                                    <div class="icon h-1/2 aspect-square">
                                        <img src="/src/assets/Arrow - Right - Up.svg" class="w-full h-full" alt="">
                                    </div>

                                </div>
                                <div class="flex flex-col justify-between gap-3">
                                    <p class="inter-300 text-normal text-gray-500">Applications</p>
                                    <p class="inter-300 text-sm text-gray-300">743</p>
                                </div>
                            </div>
                        </div>
                        <div class="rounded bg-primary shadow shadow-gray-900 p-2 flex items-center">
                            <div class="flex items-center justify-between gap-3">
                                <div
                                    class="progress-bar w-20 aspect-square rounded-full border-4 border-[#08b1ba] flex items-center justify-center">
                                    <div class="icon h-1/2 aspect-square">
                                        <img src="/src/assets/Arrow - Right - Up.svg" class="w-full h-full" alt="">
                                    </div>

                                </div>
                                <div class="flex flex-col justify-between gap-3">
                                    <p class="inter-300 text-normal text-gray-500">Today Deals</p>
                                    <p class="inter-300 text-sm text-gray-300">375</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dashboard mt-16">
                    <div class="parent">
                        <div class="div1 bg-primary shadow"> 
                            <div class="">
                                
                            </div>
                        </div>
                        <div class="div2"> </div>
                        <div class="div3"> </div>
                        <div class="div4"> </div>
                        <div class="div5"> </div>
                        <div class="div6"> </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
