<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Maintanance</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body>
    <div class="relative h-screen overflow-hidden">
        <div class="aspect-video w-1/2 block mx-auto">
            <img src="/src/assets/Frame 35080.png" class="w-3/4 block mx-auto " alt="">
            <div class="absolute bottom-0 left-0 right-0 h-[250px] p-6 bg-blue-900">
                <div class="w-1/2 mx-auto">
                    <p class="inter-700 text-2xl text-center text-white ">Hang on! We are under maintenance</p>
                    <p class="text-white text-center text-xs my-3">Enter the email address associated with your account
                        and
                        we will
                        send you a link to reset your password.
                    </p>
                    <p class="inter-700 text-2xl text-center text-white ">00 : 04 : 13 : 39</p>
                    <div class="flex gap-2 justify-center my-3">
                        <input type="email" name="email" id="email" placeholder="Email"
                            class="border border-white bg-transparent rounded-md p-2 w-1/2">
                        <button class="border border-white p-2 text-black rounded-md bg-white">Notify Me</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
